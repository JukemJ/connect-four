<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Connect 4</title>
</head>
<body> 
    <main class="container">
        <div class="row justify-content-evenly mt-5">
            <span class="col-1 text-center button" id="menu">Menu</span>
            <span class="col-1 text-center button" id="restart">Restart</span>
        </div>
        <!-- ARROWS FOR CHOOSING COLUMN -->
        <div class="row justify-content-center mt-3">
            <div class="col-5">
                <div class="row justify-content-around px-2">
                    <div class="col-1 arrow" id="0"></div>
                    <div class="col-1 arrow" id="1"></div>
                    <div class="col-1 arrow" id="2"></div>
                    <div class="col-1 arrow" id="3"></div>
                    <div class="col-1 arrow" id="4"></div>
                    <div class="col-1 arrow" id="5"></div>
                    <div class="col-1 arrow" id="6"></div>
                </div>
            </div>
        </div>
        <!--SCOREBOARDS AND GAME BOARD-->
        <div class="row justify-content-evenly align-items-center mt-3">
            <div class="col-2 text-center scoreboard">
                <div class="player-icon" id="player-one-icon"></div>
                <h3>PLAYER 1</h3>
                <span class="score" id="player-one-score">0</span>
            </div>
            <div class="col-5" id="game-board">
                <!--JAVASCRIPT AUTOMATION MAGIC-->
            </div>
            <div class="col-2 text-center scoreboard">
                <div class="player-icon" id="player-two-icon"></div>
                <h3>PLAYER 2</h3>
                <span class="score" id="player-two-score">0</span>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
